<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link rel="stylesheet" href="css/styles.css?v=1.0" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <form
     action="https://script.google.com/macros/s/AKfycbwYIWdSofshqCNEZDcr3hB_CbKRFgtkJClMamybJ0YOoGSwkfo-hRv6pcyX_4zHKqbIew/exec"
     method="post"
    >
      <fieldset>
        <label for="name">名前x</label>
        <input type="text" name="name" id="name" 　placeholder="山田太郎" /><br />
        <label for="email">email</label>
        <input
          type="text"
          name="email"
          id="email"
          　placeholder="test@test.com"
        /><br />
      </fieldset>
      <fieldset>
        <label for="inquiry">お問い合わせ内容</label>
        <input
          type="textarea"
          name="inquiry"
          id="inquiry"
          　placeholder="testです。"
        /><br />
      </fieldset>
      <input type="submit" value="Submit" />
      <input type="button" value="btn" id="btn" />
    </form>
    <script src="js/index.js"></script>

  </body>
</html>
